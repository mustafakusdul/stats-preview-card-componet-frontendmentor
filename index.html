<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <div class="stats-card">
      <div class="card-left">


        <h1 class="main-heading">
          Get <strong class="strong"> insights </strong> that help <br> your business grow.
        </h1>

        <p class="left-side-p">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stat-container">
          <div class="company">
            <h1>10k+</h1>
            <p class="companies-p pp">companies </p>
          </div>
          <div class="templates">
            <h1>314</h1>
            <p class="queries-p pp">templates</p>
          </div>
          <div class="queries">
            <h1>12m+</h1>
            <p class="queries-p pp">queries</p>

          </div>



        </div>



      </div>



      <div class="card-right">

        <img src="./images/image-header-desktop.jpg" alt="main image" class="img">


      </div>




    </div>


  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mustafa Kusdul</a>.
  </div>


</body>

</html>
